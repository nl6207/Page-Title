<!DOCTYPE html>
<html>
    <head>
        <title>Mood Board</title>
    </head>
    <body>
        <div class="header">
            <div class= "tittle">
                <h1>Mood Board</h1>
            </div>
            <h3>How are you feeling today? Are you:</h3>
            <div class="options">
                <p class= "tired">tired</p>
                <p class= "hungry">hungry</p>
                <p class= "happy">happy</p>
                <p class= "sad">sad</p>
                <p class= "confused">confused</p>
                <p class= "mad">annoyed/mad</p>
                <p class= "love">in love</p>
            </div>
        </div>
        <div class="flex">
            <input class="mood">
            <button class="emo">Emotion</button>
        </div>
        <div class="flex span"></div>
    </body>
</html>
